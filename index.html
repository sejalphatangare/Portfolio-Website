	<title>Portfolio Website - Sejal Phatangare</title>

	  </style>

<body>
	<div id="wrapper">
		<div class="container">
			<div class="navbar">

				<div class="logo-container">
					<img src="/images/userAsset/S-1.png" alt="" class="logo">
					<div class="logo-text">ejal Phatangare</div>

				</div>
				<div class="nav-items">
					<div><a href="#projects">Projects</a></div>

				</div>

			</div>
		
		</div> 
		<div class="hero-section">
			<div class="faded-text">Sejal Phatangare</div>

				<div class="hero-section-heading">Hi! I'm Sejal Phatangare</div>
				<div class="hero-section-sub-heading hero-section-heading">
					I am a <span class="role"></span>
				</div>
				<div class="hero-section-description">
					Tech Enthusiast & Problem Solver, Driven by curiosity, fueled by innovation, and on a mission to engineer a better tomorrow.
				</div>

				<div class="btn-pink" id="btn">Hire me</div>
			</div>
			<div class="hero-section-right">
				<div class="absolute icons icon-dots">
					<img src="/images/userAsset/dots.png" alt="">
				</div>
				<div class="absolute icons icon-cube">
					<img src="/images/userAsset/cube.png" alt="">
				</div>
				<div class="absolute icons icon-circle">
					<img src="/images/userAsset/circle.png" alt="">
				</div>
				<div class="absolute icons icon-zigzak">
					<img src="/images/userAsset/zigzags.png" alt="">
				</div>
				<div class="absolute icons icon-plus">
					<img src="/images/userAsset/plus.png" alt="">
				</div>
				<div class="user-image">
					<img src="/images/userAsset/UserImage.png" alt="">
				</div>
				

			</div>
		</div>
	</div>

  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
